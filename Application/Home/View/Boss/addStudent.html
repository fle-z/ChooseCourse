<!DOCTYPE html>
<html lang="en">
<!-- head头部分开始 -->

<head>
    <include file="Public/public_head" title="添加学生" keywords="添加学生" description="" />
</head>
<!-- head头部分结束 -->

<body>
    <!-- 顶部导航开始 -->
    <include file="Public/public_nav_admin" />
    <!-- 顶部导航结束 -->
    <div class="b-h-70"></div>
    <div class="row">
        <div class="col-xs-10 col-md-offset-1">
            <h2>添加学生</h2>
            <br> <br>
            <!--注册-->
            <div class="qlogin" id="qlogin">

                <div class="col-xs-4 col-md-offset-4">
                    <form class="form-signin reg_form" id="regUser" accept-charset="utf-8" action="{:U('Boss/checkAddStudent')}" method="post">
                        <div id="userCue" class="cue">添加学生请注意格式</div>
                        <label for="inputNumber" class="sr-only">学号</label>
                        <input type="username" id="inputUsername" class="form-control" name="number" placeholder="学号-10位" required autofocus>
                        <label for="inputPassword" class="sr-only">密码</label>
                        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>
                        <label for="inputPassword" class="sr-only">姓名</label>
                        <input type="class" id="inputPassword" class="form-control" name="username" placeholder="姓名" required>
                        <center>
                            <input type="radio" name="sex" class="type" value="man" checked/>男
                            <input type="radio" name="sex" class="type" value="woman" />女
                        </center>
                        <label for="inputPassword" class="sr-only">入学年龄</label>
                        <input type="class" id="inputPassword" class="form-control" name="age_school" placeholder="入学年龄" required>
                        <label for="inputClass" class="sr-only">入学时间</label>
                        <input type="class" id="inputClass" class="form-control" name="year_shool" placeholder="0000-00-00" required>
                        <label for="inputPassword" class="sr-only">班级</label>
                        <input type="class" id="inputPassword" class="form-control" name="class_name" placeholder="班级" required>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                    </form>

                </div>
            </div>
            <!--注册end-->
            <br>
        </div>
    </div>
    <bootstrapjs />
</body>
